<div>
  <div class="d-flex justify-content-center mt-2 ">

      <div class="card w-50">

        <div class="text-center">
          <h2>Inscription</h2>
        </div>

        <form action="" [formGroup]="form"  (ngSubmit)="submit()">
          <div class="d-flex justify-content-around mb-3">
            <label for="" class="form-label"> Email</label>
            <input type="email" class="form-control w-50" formControlName="email">
          </div>
            <div *ngIf="email!.invalid && email!.touched" class="text-danger text-center">
              <div *ngIf="email!.errors?.['required']">
                <small> Le champ est requis</small>
              </div>
              <div *ngIf="email!.errors?.['pattern']">
                <small>Un format email est requis avec extension fr et com</small>
              </div>
            </div>
            <div *ngIf="isExist == true">
              <small>Compte déjà crée avec ce mail</small>
            </div>
          <div class="form-control d-flex  justify-content-around">
            <p> Etes vous un</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="type" name="type" value="passager" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
               Passager
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="type" name="type" value="conducteur" id="flexRadioDefault2" >
              <label class="form-check-label" for="flexRadioDefault2">
               Conducteur
              </label>
            </div>

          </div>
          <div *ngIf="type!.value =='conducteur'" class="d-flex justify-content-around mb-3">
            <label for="" class="form-label"> Type de Voiture</label>
            <input type="text" class="form-control" formControlName="voiture">
        </div>
          <div class="text-center mt-3 mb-3">
            <button type="submit" class="btn btn-primary"> S'inscrire</button>
          </div>
        </form>
      </div>
  </div>
</div>
