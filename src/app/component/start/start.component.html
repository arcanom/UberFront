<app-header></app-header>

<div>
  <div class="d-flex justify-content-center ">

      <div class="card w-50 p-2">

        <div class="text-center">
          <h2>Connexion</h2>
        </div>

        <form action="" [formGroup]="form"  (ngSubmit)="submit()">
          <div class="d-flex justify-content-around mb-3 ">
            <label for="" class="form-label"> Email</label>
            <input type="email" class="form-control w-50 " formControlName="email">
          </div>
            <div *ngIf="email!.invalid && email!.touched" class="text-danger text-center">
              <div *ngIf="email!.errors?.['required']">
                <small> Le champ est requis</small>
              </div>
              <div *ngIf="email!.errors?.['pattern']">
                <small>Un format email est requis avec extension fr et com</small>
              </div>
            </div>

          <div class="form-control d-flex  justify-content-around">
            <p> Etes vous un</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="type" name="type" id="flexRadioDefault1" value="passager">
              <label class="form-check-label" for="flexRadioDefault1">
               Passager
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="type" name="type" id="flexRadioDefault2" value="conducteur" checked>
              <label class="form-check-label" for="flexRadioDefault2">
               Conducteur
              </label>
            </div>
          </div>
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary"> Valider</button>
          </div>
        </form>
        <div>
          <p> Si vous voulez vous inscrire cliquez <a routerLink="/inscription"  routerLinkActive="router-link-active" > ici</a></p>
        </div>
      </div>
  </div>
</div>
